        for(let i = 0; i < inputs.length; i++) {
          let theClass = inputs[i].className;
          
          if(theClass.indexOf("required") >= 0 && inputs[i].value.length < 1) { 
            alert(inputs[i].id +' must not be empty');

            labels[i].setAttribute('style','color: red');

        }
        if(error) {

   /* Events JavaScript provides manyeventsthat we can use to make our apps/pages interactive.

    Here is a short list ofevent handlersthat we will use during the course,
     but there are many others (seehttps://developer.mozilla.org/en-US/docs/Web/Eventsfor an 
     exhaustive list)•click•dblclick•mouseover•mouseoutThere are a few different ways that we

    document.images[0].onclick =function() {this.style.border ='1px solid red'}
    // See the next chapter for the meaning of the keyword 'this'

    // dblclick, using a named function and letiable 
    let firstDiv = document.getElementById('div1');

    function changeDecoration() {
      this.style.height ='200px';
    }

    function returnDecoration() {
      this.setAttribute('style', 'background-color: red; transition: height 0.3s linear 0.1s;');
    }

    firstDiv.ondblclick = changeDecoration;
    firstDiv.onmouseleave = returnDecoration;

    // mouseover, using an anonymous function and letiable 

    let firstImage = document.images[1];

    firstImage.onmouseover =function() {
      this.style.opacity ='0';
    }

    firstImage.onmouseleave =function() {
      this.style.opacity ='0.5';

      this.setAttribute(
